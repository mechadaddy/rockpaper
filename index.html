<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="container-fluid header mt-3 mb-3">
                <p>My Rock Paper Scissors Game</p>
            </div>
        </header>
        <main>
            <h1 class="title">Click on your Choice</h1>


            <div class="container-fluid images d-sm-flex mt-5 mb-5 justify-content-center align-items-center text-center gap-2">
                <figure class="col-4 figure rock align-items-center justify-content-center">
                    <img src="./images/rock2.png" class="figure-img img-fluid rounded" id="rock">
                    <figcaption class="figure-caption rock-cap">Choose Rock</figcaption>
                </figure>

                <figure class="col-4 figure paper align-items-center justify-content-center">
                    <img src="./images/paper2.png" class="figure-img img-fluid rounded" id="paper">
                    <figcaption class="figure-caption paper-cap">Choose Paper</figcaption>
                </figure>

                <figure class="col-4 figure scissors align-items-center justify-content-center">
                    <img src="./images/scissors2.png" class="figure-img img-fluid rounded" id="scissors">
                    <figcaption class="figure-caption scissors-cap">Choose Scissors</figcaption>
                </figure>
            </div>

        </main>
        <footer>
            <div class="container-fluid footer">
            <p>Made with ðŸŽ‰ by Richard Smith &copy 2024</p>
        </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
